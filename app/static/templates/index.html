<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video server</title>
  </head>
  <body>
    <h1>Upload-Stream-Download videos</h1>
    {% if filename %}
	<div style="margin: 10px auto;">
		<video autoplay="autoplay" controls="controls" preload="preload">
			<source src="static/videos/{{filename}}" type="video/mp4"></source>
		</video>
	</div>
    {% endif %}
    <form
      action="/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <input type="submit" value="Upload"/>
    </form>
    <p>Please specify full name including extension</p>
    <p style="font-size:larger">{{response_msg}}</p>
    <form
      action="/download"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="text" placeholder="video-name" name="filename" required/>
      <input type="submit" value="Download"/>
    </form>
  </body>
</html>
